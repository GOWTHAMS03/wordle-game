<!DOCTYPE html>
<html lang="en">
<head>

	
	<style>
	
	
		button{
			cursor: pointer;
			border: 1px solid #555;
			text-align: center;
			padding: 5px;
			margin-left: 8px;
		}
		.dark{
			background-color: #222;
			color: #fff;
		}
	</style>
</head>

<body>

	<button onclick="myFunction()">Switch mode</button>
	
	<script>
		function myFunction() {
		var element = document.body;
		element.classList.toggle("dark");
		}
	</script>
</body>

</html>
